<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
        <script src="script.abi.js"></script>
        <script src="script.address.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Claim a new star</h1>

            <div class="row">
                <label class="bold">Name:</label>
                <input id="new-star-name" value="Test Star Name"/>
            </div>

            <div class="row">
                <label class="bold">Story:</label>
                <input id="new-star-story" value="Test Star Story"/>
            </div>

            <div class="row">
                <label class="bold">Dec:</label>
                <input id="new-star-dec" value="1"/>
            </div>
            <div class="row">
                <label class="bold">Mag:</label>
                <input id="new-star-mag" value="2"/>
            </div>
            <div class="row">
                <label class="bold">Cent:</label>
                <input id="new-star-cent" value="3"/>
            </div>
            <div class="row">
                <label class="bold">Token ID:</label>
                <input id="new-star-token" value="12345678"/>
            </div>

            <button id="claim-button" onclick="claimButtonClicked()">Claim the Star</button>
        </div>


        <div class="container">
            <h1>Sell the Star:</h1>

            <div class="row">
                <label class="bold">Token ID:</label>
                <input id="sell-token" value="12345678"/>
            </div>

            <div class="row">
                <label class="bold">Set Price:</label>
                <input id="sell-star" value=""/>
            </div>

            <button id="sell-button" onclick="sellButtonClicked()">Sell Star</button>
        </div>


        <div class="container">
            <h1>Read the Star by it's token:</h1>

            <div class="row">
                <label class="bold">Token ID:</label>
                <input id="star-token" value="12345678"/>
            </div>

            <div class="row" style="display: none">
                <label class="bold">Name:</label>
                <label id="star-name"></label>
            </div>

            <div class="row" style="display: none">
                <label class="bold">Story:</label>
                <label id="star-story"></label>
            </div>

            <div class="row" style="display: none">
                <label class="bold">Dec:</label>
                <label id="star-dec"></label>
            </div>
            <div class="row" style="display: none">
                <label class="bold">Mag:</label>
                <label id="star-mag"></label>
            </div>
            <div class="row" style="display: none">
                <label class="bold">Cent:</label>
                <label id="star-cent"></label>
            </div>

            <div class="row" style="display: none">
                <label class="bold">Price:</label>
                <label id="star-price"></label>
            </div>
            <button id="check-button" onclick="readButtonClicked()">Check Star</button>

            <button id="buy-button" onclick="buyButtonClicked()" style="display: none">Buy Star</button>
        </div>
    </body>
</html>
